<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Your-Ehsan | JS â€” Note Application</title>
    <link
      rel="shortcut icon"
      href="https://github.com/your-ehsan.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/all.min.css" />
  </head>
  <body>
    <div id="popUp_wrapper" class="popUp-wrapper">
      <div class="popUp">
        <div class="popUp-content">
          <div class="popUp-header">
            <header>
              <i class="fa fa-book-bookmark"></i>
              Add a new Note
            </header>
            <div class="closeBtn" title="Close">
              <i class="fa fa-close"></i>
            </div>
          </div>
          <form action="#">
            <div class="row title">
              <label for="title">Title</label>
              <input
                placeholder="Title for new Note"
                type="text"
                name="title"
                id="InputTitle"
              />
            </div>
            <div class="row description">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="InputDesc"
                cols="30"
                rows="10"
                placeholder="Some Description For a new Note ..."
              ></textarea>
            </div>
            <button id="SaveBtn" type="button">Save Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="No_Note-wrapper">
      <div class="No_Note">
        <figure>
          <img src="./assets/images/create.png" alt="Create a Note" />
        </figure>
        <span>Click on <i class="fa fa-plus"></i> to add a new Note</span>
      </div>
    </div>
    <div class="wrapper"></div>
    <div title="Click To Add a new Note" id="addBox" class="addBox">
      <span>Add new Note</span>
      <i class="fa fa-add"></i>
    </div>
  </body>
  <script
    data-name="BMC-Widget"
    data-cfasync="false"
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="yourehsan"
    data-description="Support me on Buy me a coffee!"
    data-message=""
    data-color="#FF5F5F"
    data-position="left"
    data-x_margin="18"
    data-y_margin="18"
  ></script>
  <script src="./main.js" defer></script>
</html>
